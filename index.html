<body>
    <h1 style="text-align: center;">Covid19 Tracker using fetch api</h1>
    <form id="myForm" style="text-align: center;">
    <input type="text" id="country"  placeholder="country Name" required>
    <input type="submit" value="Get Data">
</form>
<h1 id="confirmed"></h1>
<h1 id="recovered"></h1>
<h1 id="deaths"></h1>
</body>
<script>
    var myForm = document.getElementById('myForm')

    myForm.addEventListener('submit',function(e){
         
        e.preventDefault()

        var country = document.getElementById('country').value 
        // fetch get request to get covid 19 data
        var url = "https://api.covid19api.com/total/dayone/country/"+country
        fetch(url)
        .then((res)  => res.json())
        .then((res) => {
            console.log(res)
            var length = res.length
            var index = length -1
            var confirmed = document.getElementById('confirmed')
            var recovered= document.getElementById('recovered')
            var deaths = document.getElementById('deaths')

            confirmed.innerHTML = ''
            recovered.innerHTML = ''
            deaths.innerHTML = ''



            confirmed.append("Total Confirmed:",+res[index].Confirmed)
            recovered.append("Total Recovered:",+res[index].Recovered)
            deaths.append("Total Deaths:",+res[index].Deaths)
        })
    })
    
</script>
</html>
